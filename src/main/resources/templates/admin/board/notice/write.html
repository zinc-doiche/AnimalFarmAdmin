<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지- 공지사항 게시판 작성</title>
    <link rel="stylesheet" href="/css/admin/sidemenu.css">
    <link rel="stylesheet" href="/css/admin/admin_board_notice_write.css">
    <link rel="icon" href="/image/logo/favicon.png">
</head>

<body>
    <div>
        <div class="info-title-box info-title-box-flex">
            <div class="logo-box-layout">
                <div class="logo-box">
                    <img src="/image/logo/logo.png">
                </div>
                <div class="logo-title">
                    <span>Jar</span>
                </div>
            </div>
            <div>
                <div class="select-name">
                    <span>공지사항 게시판 관리</span>
                </div>
            </div>
        </div>
        <div class="wrap">

            <!-- 사이드 바 -->
            <div th:replace="~{admin/side_bar :: sidebar}"></div>

            <div class="container">
                <div class="container-margin">
                    <!-- 헤더 -->
                    <div class="prev-button-layout">
                        <div>
                            <a th:href="@{/admin/board/notice/list}">
                                <img src="/image/admin/prev_icon.png" class="prev-icon">
                            </a>
                            <a class="back-page" th:href="@{/admin/board/notice/list}">리스트로 돌아가기</a>
                        </div>
                    </div>

                    <!-- 내용 섹션 -->
                    <section class="board-info-box-layout">

                        <div class="board-info-box">
                            <div class="board-info-title-box">
                                <span>공지사항 등록하기</span>
                            </div>
                            <hr>
                            <div class="info-table">
                                <form th:action="@{/admin/board/notice/write}" method="post">
                                    <div>
                                        <input type="text" class="board-title" name="noticeTitle" placeholder="제목을 입력해주세요."
                                               autocomplete="off" th:value="${noticeDTO.noticeTitle}">
                                    </div>
                                    <hr>
                                    <div>
                                        <textarea class="board-content" name="noticeContent"
                                                  placeholder="내용을 입력해주세요." th:text="${noticeDTO.noticeContent}"></textarea>
                                    </div>
                                    <hr>
                                    <div>
                                        <button class="btn_done" type="submit">등록 완료</button>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
<script src="/js/admin/sidemenu.js"></script>

</html>
