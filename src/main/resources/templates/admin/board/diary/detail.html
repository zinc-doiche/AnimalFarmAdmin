<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지- 다이어리 게시판 상세보기</title>
    <link rel="stylesheet" href="/css/admin/admin_common.css">
    <link rel="stylesheet" href="/css/admin/sidemenu.css">
    <link rel="stylesheet" href="/css/board/proposal/write.css">
    <link rel="stylesheet" href="/css/admin/admin_board_proposal_modify.css">
    <link rel="icon" href="/image/logo/favicon.png">
</head>
<style>
    .img_wrapper_box {
        width: fit-content;
        padding: 16px 0;
    }

    .img_box_wrapper {
        position: relative;
    }

    .img_div>img {
        max-width: 250px;
        /* max-height: 160px; */
        height: 200px;
    }

    .delete_button_wrapper {
        display: flex;
        justify-content: flex-end;
    }

    header.delete_button_wrapper * {
        padding: 0;
        margin: 0;
    }

    .delete_button_wrapper {
        position: absolute;
        right: 0;
        margin-right: 3px;
        margin-top: 3px;
    }

    .delete_button_wrapper button {
        opacity: 80%;
        height: fit-content;
    }
</style>

<body>
    <div>
        <div class="info-title-box info-title-box-flex">
            <div class="logo-box-layout">
                <div class="logo-box">
                    <img src="/image/logo/logo.png">
                </div>
                <div class="logo-title">
                    <span>Jar</span>
                </div>
            </div>
            <div>
                <div class="select-name">
                    <span>다이어리 게시판 관리</span>
                </div>
            </div>
        </div>
        <div class="wrap">

            <!-- 사이드 바 -->
            <div th:replace="~{admin/side_bar :: sidebar}"></div>

            <div class="container">
                <div class="container-margin">
                    <!-- 헤더 -->
                    <div class="prev-button-layout">
                        <div>
                            <a href="">
                                <img style="top: 2px;" src="/image/admin/prev_icon.png" class="prev-icon">
                                <span class="prev-title">리스트로 돌아가기</span>
                            </a>
                        </div>
                    </div>
                    <div class="section_wrapper is-flex">
                        <!-- 내용 섹션 -->
                        <section class="board-info-box-layout">
                            <div class="board-info-box">
                                <div class="board-info-title-box">
                                    <span>다이어리 게시글 상세보기</span>
                                </div>
                                <hr>
                                <div class="info-table">
                                    <form action="">
                                        <div class="player_info board_writer">
                                            <span class="span-bold">작성자 :</span>
                                            <!-- 작성자 명  -->
                                            <span>작성자닉네임</span>
                                        </div>
                                        <!-- <div class="info-member">
                                            <span class="span-bold">좋아요 :</span>
                                            <span>3</span>
                                        </div> -->
                                        <div class="player_info board_reigster_date">
                                            <span class="span-bold">작성 날짜 :</span>
                                            <!-- 작성 날짜  -->
                                            <span>2023.04.23</span>
                                        </div>
                                        <div class="board_title">
                                            <span class="span-bold">제목 :</span>
                                            <!-- 제목  -->
                                            <span>다이어리챌린지제목</span>
                                        </div>
                                        <div style="display: none;">
                                            <label class="file_insert_label">
                                                <input type="file" style="display:none;" class="file" multiple>
                                                <div class="file-image-box">
                                                    <p>사진 첨부</p>
                                                </div>
                                            </label>
                                        </div>
                                        <hr>
                                        <div style="min-height: 200px;">
                                            게시글 내용
                                        </div>
                                        <section class="img_wrapper_box">
                                            <div class="img_ul_wrapper">
                                                <ul class="img_ul">
                                                    <li class="img_list" id="li0">
                                                        <div class="img_box_wrapper">
                                                            <header class="delete_button_wrapper" style="display: none;">
                                                                <label id="label0">
                                                                    <button icon-position="0" color="white" fill="false"
                                                                        class="pasing-button-1 pasing-no-select" id="button0">
                                                                        <span class="pasing-button-span">
                                                                            <svg xmlns="http://www.w3.org/2000/svg"
                                                                                width="24" height="24" fill="none"
                                                                                viewBox="0 0 24 24">
                                                                                <path
                                                                                    d="M18.5 4L12 10.5 5.5 4 4 5.5l6.5 6.5L4 18.5 5.5 20l6.5-6.5 6.5 6.5 1.5-1.5-6.5-6.5L20 5.5 18.5 4z"
                                                                                    fill="#cacaca"></path>
                                                                            </svg>
                                                                        </span>
                                                                    </button>
                                                                </label>
                                                            </header>
                                                            <article class="img_wrapper">
                                                                <div class="img_div">
                                                                    <img src="/image/board/board-img.png" alt=""
                                                                        class="inserted_img">
                                                                </div>
                                                            </article>
                                                        </div>
                                                    </li>
                                                </ul>
                                            </div>
                                        </section>
                                        <!-- <div>
                                            <button class="btn_done btn_selection">채택</button>
                                            <label for="" style="display: inline-block; height: 30px; width: fit-content; padding: 0px 8px; background-color: #4F6DF5; color: white;">
                                                <a href="#">게시글 보러가기</a>
                                            </label>
                                        </div> -->
                                    </form>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
<script src="/js/admin/sidemenu.js"></script>
<script>
    $(document).ready(() => {
        $("#header").load("../../main/header.html");
        $("#footer").load("../../main/footer.html");
    });

    // const $alertModal = $(".alert-modal-display");

    // 이미지 파일
    let inputFiles = [];
    let $imgUl = $($('ul.img_ul')[0]);
    let $deleteLabels = $('.delete_button_wrapper svg');

    $(".file").change((e) => {
        let errorMsg = "확장자는 이미지 확장자만 가능합니다.";
        let index = 0;
        let files = e.target.files;
        let filesArr = Array.prototype.slice.call(files);

        inputFiles = [];

        filesArr.forEach(file => {
            if (!file.type.match("image.*")) {
                alertModal(errorMsg);
                return;
            }
            inputFiles.push(file);

            if (index >= 3) {
                return;
            }
            var reader = new FileReader();
            reader.onload = (e) => {
                let text = `
                        <li class="img_list" id="li${index}">
                            <div class="img_box_wrapper">
                                <header class="delete_button_wrapper">
                                    <label id="label${index}">
                                        <button icon-position="0" color="white" fill="false"
                                            class="pasing-button-1 pasing-no-select" id="button${index}">
                                            <span class="pasing-button-span">
                                                <svg xmlns="http://www.w3.org/2000/svg"
                                                    width="24" height="24" fill="none"
                                                    viewBox="0 0 24 24">
                                                    <path
                                                        d="M18.5 4L12 10.5 5.5 4 4 5.5l6.5 6.5L4 18.5 5.5 20l6.5-6.5 6.5 6.5 1.5-1.5-6.5-6.5L20 5.5 18.5 4z"
                                                        fill="#cacaca"></path>
                                                </svg>
                                            </span>
                                        </button>
                                    </label>
                                </header>
                                <article class="img_wrapper">
                                    <div class="img_div">
                                        <img src="` + e.target.result + `" alt=""
                                            class="inserted_img">
                                    </div>
                                </article>
                            </div>
                        </li>
                `;
                $imgUl.append(text);
                index++;
            }
            reader.readAsDataURL(file);
        });
    });

    // 이미지 제거
    $deleteLabels.on("click", (e) => {
        console.log("x버튼 눌림")
        let index = $(e.target).attr('id');
        $('#li' + index).remove();
    });
</script>

</html>
