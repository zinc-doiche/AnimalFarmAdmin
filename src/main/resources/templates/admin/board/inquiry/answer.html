<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지- 문의 게시판 작성</title>
    <link rel="stylesheet" href="/css/admin/sidemenu.css">
    <link rel="stylesheet" href="/css/admin/admin_board_proposal_modify.css">
    <link rel="icon" href="/image/logo/favicon.png">
</head>

<body>
    <div>
        <div class="info-title-box info-title-box-flex">
            <div class="logo-box-layout">
                <div class="logo-box">
                    <img src="/image/logo/logo.png">
                </div>
                <div class="logo-title">
                    <span>Jar</span>
                </div>
            </div>
            <div>
                <div class="select-name">
                    <span>문의 게시판 관리</span>
                </div>
            </div>
        </div>
        <div class="wrap">

            <!-- 사이드 바 -->
            <div th:replace="~{admin/side_bar :: sidebar}"></div>

            <div class="container">
                <div class="container-margin">
                    <!-- 헤더 -->
                    <div class="prev-button-layout">
                        <div>
                            <a href="">
                                <img style="top: 2px;" src="/image/admin/prev_icon.png" class="prev-icon">
                                <span class="prev-title">리스트로 돌아가기</span>
                            </a>
                        </div>
                    </div>

                    <!-- 내용 섹션 -->
                    <section class="board-info-box-layout">
                        <div class="board-info-box">
                            <div class="board-info-title-box">
                                <span>문의글</span>
                            </div>
                            <div class="info-table">
                                <div class="board_title">
                                    <span class="span-bold">제목 :</span>
                                    <!-- 제목  -->
                                    <span>문의 제목</span>
                                </div>
                                <div class="player_info board_writer">
                                    <span class="span-bold">작성자 :</span>
                                    <!-- 작성자 명  -->
                                    <span>문의자닉네임</span>
                                </div>
                                <!-- <div class="info-member">
									<span class="span-bold">좋아요 :</span>
									<span>3</span>
								</div> -->
                                <div class="player_info board_register_date">
                                    <span class="span-bold">작성 날짜 :</span>
                                    <!-- 작성 날짜  -->
                                    <span>2023.04.23 11:01</span>
                                </div>
                                <hr>
                                <div class="trade_content">
                                    <!-- 게시판 내용 -->
                                    문의글 내용
                                    문의글 내용
                                    문의글 내용
                                </div>
                            </div>
                    </section>
                    <section class="board-info-box-layout">
                        <div class="board-info-box">
                            <div class="board-info-title-box">
                                <span>문의 답변하기</span>
                            </div>
                            <div class="info-table">
                                <form action="">
                                    <input type="hidden" name="boardId" value="">
                                    <!-- <input type="hidden" name="page" value=""> -->
                                    <div>
                                        <input type="text" class="board-title" name="boardTitle"
                                            placeholder="제목을 입력해주세요." autocomplete="off" value="">
                                    </div>
                                    <hr>
                                    <div>
                                        <textarea class="board-content" name="boardContent"
                                            placeholder="내용을 입력해주세요."></textarea>
                                    </div>
                                    <hr>
                                    <div>
                                        <button class="btn_done">등록</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
<script src="/js/admin/sidemenu.js"></script>

</html>
