<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/admin/admin_common.css">
    <link rel="stylesheet" href="/css/admin/sidemenu.css">
    <link rel="stylesheet" href="/css/admin/admin_board_proposal_modify.css">
    <link rel="stylesheet" href="/css/admin/admin_board_challenge_detail.css">
    <link rel="icon" href="/image/logo/favicon.png">
    <title>애니멀 팜 시즌 2 관리자 페이지 - 거래 기록 상세보기</title>
</head>

<body>
    <div>
        <div class="info-title-box info-title-box-flex">
            <div class="logo-box-layout">
                <div class="logo-box">
                    <img src="/image/logo/logo.png">
                </div>
                <div class="logo-title">
                    <span>Jar</span>
                </div>
            </div>
            <div>
                <div class="select-name">
                    <span>거래 기록 관리</span>
                </div>
            </div>
        </div>
        <div class="wrap">

            <!-- 사이드 바 -->
            <div th:replace="~{admin/side_bar :: sidebar}"></div>

            <div class="container">
                <div class="container-margin">
                    <!-- 헤더 -->
                    <div class="prev-button-layout">
                        <div>
                            <a th:href="@{/admin/trade/list}">
                                <img src="/image/admin/prev_icon.png" class="prev-icon">
                                <span class="prev-title">리스트로 돌아가기</span>
                            </a>
                        </div>
                    </div>

                    <!-- 내용 섹션 -->
                    <section class="board-info-box-layout">
                        <div class="board-info-box">
                            <div class="board-info-title-box" style="position: relative">
                                <div><span class="span-bold">거래 날짜:</span> 2023.08.14 18:57</div>
                            </div>
                            <hr>
                            <!-- -->
                            <div class="info-table">
                                <div class="player_info">
                                    <div class="selection" name="personal">LE_CONTRAIL</div>
                                </div>
                                <div class="player_info" name="uuid">
                                    <span class="span-bold">UUID :</span>
                                    <span>1234-1234-12345678-1234</span>
                                </div>
                                <div class="player_info">
                                    <span class="span-bold">거래 금액: </span>
                                    <span>600골드</span>
                                </div>
                                <div class="player_info" style="margin-top: 20px">
                                    <div class="selection" name="personal">거래 아이템</div>
                                </div>
                                <div class="trade_content">
                                    <!-- -->
                                    <img class="item" src="/image/item/acacia_boat.png" alt="item" data-bs-toggle="tooltip" data-bs-html="true" title="">
                                    <!-- -->
                                </div>
                            </div>
                            <hr>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
<script src="/js/admin/sidemenu.js"></script>
<script>
</script>
</html>
